<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="theme-switch">
            <label for="theme">Dark Mode</label>
            <input type="checkbox" id="theme" onchange="toggleTheme()">
        </div>
        <h1>Quote Generator</h1>

        <!-- Dark Mode Switch -->
        <div class="quote-box">
            <p id="quote-text">Select a category to view quotes!</p>
        </div>
        
        <!-- Category Selection -->
        <label for="category">Choose a category:</label>
        <select id="category" onchange="changeCategory()" >
            <option value="science">Science</option>
            <option value="inspiration">Inspiration</option>
        </select>
        
        <!-- Navigation Buttons -->
        <div class="buttons">
            <button onclick="prevQuote()">Previous</button>
            <button onclick="nextQuote()">Next</button>
            <button onclick="randomQuote()">Random</button>
        </div>

        <!-- Font size adjustment -->
        <div class="font-controls">
            <button onclick="decreaseFontSize()">A-</button>
            <button onclick="increaseFontSize()">A+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
